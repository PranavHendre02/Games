<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <meta name="description" content="Play fun games like Tic-Tac-Toe and Flappy Bird created by Pranav.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        nav ul li a, footer p, footer a {
            position: relative;
        }
        nav ul li a::after, footer p::after, footer a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: #39FF14;
            transition: width 0.3s ease-in-out;
        }
        nav ul li a:hover::after, footer p:hover::after, footer a:hover::after {
            width: 100%;
        }
        body {
            background: linear-gradient(to bottom right, #0B0E29, #4B0082);
        }
        header, footer {
            background: linear-gradient(to right, #00B7EB, #FF007F);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="fixed top-0 w-full z-10 bg-opacity-80 backdrop-blur-md text-white">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-xl font-bold uppercase">Games</h1>
            <button id="hamburger" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <ul id="nav-links" class="hidden md:flex md:space-x-6 flex-col md:flex-row absolute top-16 left-0 w-full bg-gradient-to-r from-cyan-500 to-pink-500 p-4 md:static md:bg-transparent md:p-0">
                <li><a href="Tic-Tac-Toe/index.html" class="uppercase font-semibold">Tic-Tac-Toe</a></li>
                <li><a href="Flappy bird/index.html" class="uppercase font-semibold">Flappy Bird</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow flex items-center justify-center mt-24 px-4 sm:px-6">
        <div class="container grid grid-cols-1 sm:grid-cols-2 gap-6">
            <a href="Tic-Tac-Toe/index.html" class="flex flex-col items-center bg-gray-800 rounded-lg shadow-md p-4 hover:scale-105 transition-transform">
                <img src="https://img.icons8.com/ios-filled/50/06B6D4/grid.png" alt="Tic-Tac-Toe" class="w-16 h-16 mb-2">
                <span class="text-lg font-semibold text-cyan-500 text-center">Tic-Tac-Toe</span>
            </a>
            <a href="Flappy bird/index.html" class="flex flex-col items-center bg-gray-800 rounded-lg shadow-md p-4 hover:scale-105 transition-transform">
                <img src="https://img.icons8.com/ios-filled/50/06B6D4/bird.png" alt="Flappy Bird" class="w-16 h-16 mb-2">
                <span class="text-lg font-semibold text-cyan-500 text-center">Flappy Bird</span>
            </a>
        </div>
    </main>
    <footer class="bg-opacity-80 backdrop-blur-md text-white text-center py-4">
        <p class="font-bold inline-block">Made by Pranav</p>
        <p class="font-semibold inline-block mt-1">More Games to Come!</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://github.com/PranavHendre02" target="_blank" class="flex items-center">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/github.png" alt="GitHub" class="w-6 h-6 mr-1">
                <span class="font-semibold">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/pranav-hendre-b07339316/" target="_blank" class="flex items-center">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/linkedin.png" alt="LinkedIn" class="w-6 h-6 mr-1">
                <span class="font-semibold">LinkedIn</span>
            </a>
            <a href="https://www.instagram.com/pranavhendre02/" target="_blank" class="flex items-center">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/instagram-new.png" alt="Instagram" class="w-6 h-6 mr-1">
                <span class="font-semibold">Instagram</span>
            </a>
        </div>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
    </script>
</body>
</html>
