<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0B0E29, #4B0082);
            color: white;
        }
        header, footer {
            background: linear-gradient(to right, #00B7EB, #FF007F);
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        nav h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: #39FF14;
            transition: width 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 1rem;
        }
        .game-box {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .game-box:hover {
            transform: scale(1.05);
        }
        .game-box img {
            width: 50px;
            height: 50px;
        }
        .game-box span {
            display: block;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #39FF14;
        }
        .coming-soon {
            margin-top: 0.5rem;
            color: white;
            font-size: 0.85rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .social-links img {
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: linear-gradient(to right, #06b6d4, #ec4899);
                position: absolute;
                top: 64px;
                left: 0;
                width: 100%;
                padding: 1rem;
                display: none;
            }
            nav ul.show {
                display: flex;
            }
            #hamburger {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
            }
        }
        @media (min-width: 769px) {
            #hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Games</h1>
            <button id="hamburger">â˜°</button>
            <ul id="nav-links">
                <li><a href="Tic-Tac-Toe/index.html">Tic-Tac-Toe</a></li>
                <li><a href="Flappy bird/index.html">Flappy Bird</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="games-container">
            <a href="Tic-Tac-Toe/index.html" class="game-box">
                <img src="https://img.icons8.com/ios-filled/50/06B6D4/grid.png" alt="Tic-Tac-Toe">
                <span>Tic-Tac-Toe</span>
            </a>
            <a href="Flappy bird/index.html" class="game-box">
                <img src="https://img.icons8.com/ios-filled/50/06B6D4/bird.png" alt="Flappy Bird">
                <span>Flappy Bird</span>
                <div class="coming-soon">More Games to Come!</div>
            </a>
        </div>
    </main>

    <footer>
        <p><strong>Made by Pranav</strong></p>
        <div class="social-links">
            <a href="https://github.com/PranavHendre02" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/github.png" alt="GitHub" width="24" height="24">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/pranav-hendre-b07339316/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/linkedin.png" alt="LinkedIn" width="24" height="24">
                LinkedIn
            </a>
            <a href="https://www.instagram.com/pranavhendre02/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/instagram-new.png" alt="Instagram" width="24" height="24">
                Instagram
            </a>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
